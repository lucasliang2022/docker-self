            context: .
            dockerfile: dockerfile/php80.php
        container_name: php-80
        restart: unless-stopped
        environment:
            DB_HOST: mysql8
            DB_PORT: 3306
        ports:
            - "9001:9000"
        volumes:
            - ${WORKSPACE}:/var/www/html
            - ${DOCKERSPACE}/logs/php/php80:/var/log/php-fpm
