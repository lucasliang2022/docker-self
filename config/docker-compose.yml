            - ${DOCKERSPACE}/php/php80/www.conf:/usr/local/etc/php-fpm.d/www.conf
            # - ${DOCKERSPACE}/php/php80/php.ini:/usr/local/etc/php/php.ini
        depends_on:
            - mysql
        networks:
            - lucky_network
    # Nginx
    nginx:
        image: nginx:alpine
        container_name: lucky-project-nginx
        restart: unless-stopped
        ports:
            - "8080:80"
            - "453:443"
        volumes:
            - ${WORKSPACE}:/var/www/html
            - ${WORKSPACE}/projects/admin_laravel_layui/storage/app/upload:/var/www/html/projects/admin_laravel_layui/public/upload
            - ${DOCKERSPACE}/nginx/conf.d:/etc/nginx/conf.d
            - ${DOCKERSPACE}/logs/nginx:/var/log/nginx
        networks:
            - lucky_network
networks:
    lucky_network:
